@if (song!=undefined) {
    <button (click)="play()" class="flex flex-row gap-5 p-2 bg-zinc-700 rounded-md w-full active:bg-zinc-500 transition-all duration-100" >
      <div class="relative">
        <img
        [id]="song.videoId+'-cover'"
        (error)="setErrorCover()"
        [src]="song.thumbnails[0].url "
        class="w-20 h-20 object-cover rounded-lg shadow-box"
        >

      </div>

        <div class="flex flex-col align-middle items-start mt-4 h-full">
          <div class="flex flex-row align-middle items-start text-end">

            <h1 class="text-ellipsis text-nowrap overflow-hidden text-center font-bold text-xl  max-w-[100px] sm:max-w-full ">{{song.title}}</h1>
            <p class="ml-2 text-center">{{obteinDuration()}}</p>
          </div>
              <div class=" flex flex-row items-start   justify-start text-nowrap ">
                <a class="text-ellipsis text-nowrap overflow-hidden max-w-[100px] sm:max-w-full">{{getArtistName()}}</a>
                <a class=" ml-2">{{song.album?.name}}</a>

            </div>
        </div>
    </button>
}
