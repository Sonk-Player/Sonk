<div class="rounded-md p-2 h-auto min-h-96 text-white font-sans mb-16">
    <div class="flex flex-col h-full gap-3">
      @for (item of suggestions; track $index) {
        <queueSong
          [song]="item"
          songName="{{item.title}}"
          [artistName]="item.artists"
          [imgCover]="item.thumbnails"
          [index]="$index"
        />
      }
    </div>
</div>
