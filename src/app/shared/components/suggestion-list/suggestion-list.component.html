<div class="rounded-md p-2 h-auto min-h-96 text-white font-sans mb-16">
    <div class="flex flex-col h-full gap-3">
      @if (type == "sonk" ) {
        @for (item of suggestionsSonk; track $index) {
          <queueSong
            [song]="item"
            songName="{{item.title}}"
            [artistName]="item.artists"
            [imgCover]="item.thumbnails"
            [index]="$index"
          />
        }
      }@else if (type == "user") {
        @for (item of suggestionsUser; track $index) {
          <queueSong
            [song]="item"
            songName="{{item.title}}"
            [artistNameUser]="item.artist"
            [imgCoverUser]="item.img"
            [index]="$index"
          />
        }
      }

    </div>
</div>
