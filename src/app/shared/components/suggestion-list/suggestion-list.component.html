<div class="bg-pink-600 mt-6   mb-20 rounded-md p-2 h-auto min-h-96 text-white font-sans">

    <p class="m-2 text-xl">Cola de canciones</p>
    
    <div class=" h-full">
     
      @for (item of suggestions; track $index) {
        <queueSong
          [song]="item"
          songName="{{item.title}}"
          [artistName]="item.artists"
          [imgCover]="item.thumbnails"
        />
      }
    </div>
</div>
