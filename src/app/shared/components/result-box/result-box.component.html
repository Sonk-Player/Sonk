<div class="bg-zinc-800 text-white p-4 rounded-lg flex items-center space-x-4 w-full">
  <img class="h-20 w-20 rounded object-cover" [src]="album" [alt]="album + ' Avatar'" />
  <div class="flex-grow  sm:w-[90%] w-32 ">
    <div class="font-bold text-ellipsis text-nowrap text-start w-[90%]   overflow-hidden  font-sans">{{ nameSong }}</div>
    <p class="text-gray-400 w-[90%] text-nowrap text-ellipsis overflow-hidden font-sans" *ngFor="let artist of artists">{{ artist.name }}</p>
  </div>

  @if(type != "artist"){
  <button (click)="play()"
    class="bg-pink-600 hover:bg-pink-700 cursor-pointer text-white font-bold py-1 px-4 rounded-full">
    <div class="  items-center  font-sans hidden sm:flex ">
      <mat-icon class=" ">play_arrow</mat-icon>
      {{'player.search_page.play' | translate}}
    </div>
    <div class=" flex items-center  font-sans sm:hidden">
      <mat-icon class="">play_arrow</mat-icon>
    </div>
  </button>
  }@else {

  <a *ngIf="song?.artists && song" [routerLink]="['/player/artist/', song.artists![0].id]"
    class="bg-pink-50 hover:bg-zinc-900 cursor-pointer hover:text-white  text-black font-bold py-1 px-4 rounded-full duration-100">
    <div class=" items-center p-1 font-sans hidden sm:flex  ">
      <mat-icon class="mx-auto mr-1 ">slideshow</mat-icon>
      <p class="text-nowrap ">Ver m√°s</p>
    </div>
    <div class=" flex items-center m-1 font-sans sm:hidden">
      <mat-icon class="mx-auto mr-1">slideshow</mat-icon>
    </div>
  </a>
  }
</div>
