<mat-card class="max-w-full h-10 grid genre-color radius mt-7 ml-2 rounded-lg divfuera">
  <img [src]="icon" class="rounded-lg z-50 imagen" [alt]='genre'>
  <mat-card-content class="text" [ngStyle]="{'background-image': 'url(' + image + ')'}">
    <span class="flex h-full align-middle mt-4 font-sans text-white">{{genre}}</span>
  </mat-card-content>
</mat-card>
