<mat-card class="max-w-full w-96 h-10 grid genre-color radius ml-3 rounded-lg divfuera mt-3 animate-fade animate-duration-300">
  <img [src]="icon" class="z-50 w-6 h-6 mx-6" [alt]='genre' draggable="false">
  <mat-card-content class="text" [ngStyle]="{'background-image': 'url(' + image + ')'}">
    <span class="flex h-full align-middle mt-4 font-sans text-white">{{genre}}</span>
  </mat-card-content>
</mat-card>
