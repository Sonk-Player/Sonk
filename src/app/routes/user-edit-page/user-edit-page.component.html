<div class="max-w-3xl mx-auto p-6 font-sans text-white">
  <div class="flex items-center space-x-4">
      <img src="https://www.entradas.com/obj/media/ES-eventim/galery/222x222/e/Ecom_Encerrona222x222.jpg" alt="Profile Picture" class="w-44 rounded-full">
      <div>
        <h1 class="text-4xl font-bold text-white">{{user?.username}}<button class="ml-2"><mat-icon>edit</mat-icon></button></h1>
        <p class="text-gray-400 mt-2"><strong>Email:</strong> {{user?.email}}</p>
      </div>
  </div>
  <div class="mt-8">
      <form [formGroup]="editUser">
          <div class="mb-4">
              <label class="block" for="password1">Usuario: </label>
              <input formControlName="username" class="w-full p-2 bg-zinc-800 text-white rounded" type="text" id="password1">
          </div>
          <div class="mb-4">
            <label class="block " for="password2">Contraseña antigua: </label>
            <input formControlName="passwordAntigua" class="w-full p-2 bg-zinc-800 text-white rounded" type="password" id="password2">
        </div>
          <div class="mb-4">
              <label class="block " for="password2">Contraseña: </label>
              <input formControlName="password" class="w-full p-2 bg-zinc-800 text-white rounded" type="password" id="password2">
          </div>
          <div class="mb-4">
              <label class="block " for="password3">Confirmar contraseña: </label>
              <input formControlName="confirmPassword" class="w-full p-2 bg-zinc-800 text-white rounded" type="password" id="password3">
          </div>
          <button class="w-full p-2 bg-pink-800 hover:bg-pink-600  rounded">Guardar</button>
      </form>
  </div>
</div>
