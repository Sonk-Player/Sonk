<div class="max-w-3xl mx-auto p-6 font-sans text-white">
  <div class="flex items-center space-x-4">
      <img [src]="userImg != undefined ? userImg : '../../../../assets/img/defaultImg.webp'" alt="Profile Picture" class="w-44 rounded-full">
      <div>
        <h1 class="text-4xl font-bold text-white">{{user?.username}}<button class="ml-2"><mat-icon>edit</mat-icon></button></h1>
        <p class="text-gray-400 mt-2"><strong>Email:</strong> {{user?.email}}</p>
      </div>
  </div>

<div class="bg-blacke text-white min-h-screen p-6 mt-5">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div class="bg-zinc-800 rounded-lg p-6">
        <div class="flex justify-between items-center">
          <div>
            <h2 class="text-xl font-bold font-sans">Tu plan</h2>
            <p class="text-2xl mt-2 font-sans">Sonk Free</p>
          </div>
          <div class="text-4xl">
            <i class="fab fa-spotify"></i>
          </div>
        </div>
        <button class="mt-4 bg-zinc-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-full font-sans">
          Ver planes
        </button>
      </div>
      <div class="bg-gradient-to-r from-pink-500 to-pink-900 rounded-lg p-6 flex items-center justify-center text-white">
        <div class="text-center">
          <i class="fas fa-gem text-4xl mb-4"></i>
          <p class="font-semibold text-lg font-sans">Unirte a Premium</p>
        </div>
      </div>
    </div>

    <div class="bg-zinc-800 rounded-lg p-6">
      <h2 class="text-xl font-bold mb-4 font-sans">Cuenta</h2>
      <hr>
      <div class="space-y-4 mt-5">

        <div class="flex items-center justify-between py-2 hover:bg-zinc-900 hover:cursor-pointer rounded-md">
          <div class="flex items-center">
            <i class="fab fa-spotify text-xl mr-4"></i>
            <p class="text-lg font-sans">Administrar tu plan</p>
          </div>
          <i class="fas fa-chevron-right mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
              </svg>
          </i>
        </div>

        <div class="flex items-center justify-between py-2 hover:bg-zinc-900 hover:cursor-pointer rounded-md" routerLink="/player/user/edit">
          <div class="flex items-center">
            <i class="fas fa-pencil-alt text-xl mr-4"></i>
            <p class="text-lg font-sans">Editar perfil</p>
          </div>
          <i class="fas fa-chevron-right mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
              </svg>
          </i>
        </div>

        <div class="flex items-center justify-between py-2 hover:bg-zinc-900 hover:cursor-pointer rounded-md">
          <div class="flex items-center">
            <i class="fas fa-undo-alt text-xl mr-4"></i>
            <p class="text-lg font-sans">Recuperar listas</p>
          </div>
          <i class="fas fa-chevron-right mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
              </svg>
          </i>
        </div>

        <div class="flex items-center justify-between py-2 hover:bg-zinc-900 hover:cursor-pointer rounded-md">
          <div class="flex items-center">
            <i class="fas fa-map-marker-alt text-xl mr-4"></i>
            <p class="text-lg font-sans">DirecciÃ³n</p>
          </div>
          <i class="fas fa-chevron-right mr-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
              </svg>
          </i>
        </div>
        <div class="flex items-center justify-center py-2 rounded-md">
          <div class="flex items-center">
            <button (click)="logOut()" class="mt-4 bg-zinc-700 hover:bg-pink-900 text-white font-semibold py-2 px-4 rounded-full font-sans">
              Cerrar sesiÃ³n
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
