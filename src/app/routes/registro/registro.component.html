<h2 class="text-pink-500 text-2xl text-center mb-7 uppercase">Registro</h2>
<form [formGroup]="registerForm">
  <div class="mb-4">
    <div class="text-white h-3 text-sm mb-3">Usuario:</div>
    <input type="text" formControlName="username"  class="w-full p-3 border border-gray-300 rounded mb-1">
    <div class="text-red-400 h-3 text-sm italic">Este campo es requerido</div>
  </div>
  <div class="mb-4">
    <div class="text-white h-3 text-sm mb-3">Correo electrónico:</div>
    <input type="text" formControlName="email" class="w-full p-3 border border-gray-300 rounded mb-1">
    <div class="text-red-400 h-3 text-sm italic">El email no es válido</div>
  </div>
  <div class="mb-4">
    <div div class="text-white h-3 text-sm mb-3">Contraseña:</div>
    <input type="password" formControlName="password"  class="w-full p-3 border border-gray-300 rounded mb-1">
    <div class="text-red-400 h-3 text-sm italic">La contraseña no es válida</div>
  </div>
  <div class="mb-4">
    <div class="text-white h-3 text-sm mb-3">Confirmar contraseña:</div>
    <input type="password" formControlName="confirmPassword" class="w-full p-3 border border-gray-300 rounded mb-1">
    <div class="text-red-400 h-3 text-sm italic">La contraseña no es válida</div>
  </div>
  <div class="mb-4">
    <button [disabled]="registerForm.invalid" class="w-full p-3 bg-pink-700 text-white rounded font-sans hover:bg-pink-800 disabled:bg-gray-500" (click)="register()">Registrarse</button>
  </div>
  <div class="flex items-center my-4">
    <div class="flex-grow border-t border-gray-300"></div>
    <span class="mx-4 text-gray-500">O</span>
    <div class="flex-grow border-t border-gray-300"></div>
</div>
  <div class="mb-4">
    <button class="w-full p-3 bg-gray-100 border border-gray-300 text-gray-700 rounded flex items-center justify-center font-sans font-bold hover:bg-gray-300" >
      <img src="../../../assets/img/googleLogo.png" alt="Google" class="w-6 h-6 mr-2"> Registrarse con Google
    </button>
  </div>
</form>
<p class="text-center mt-3 text-zinc-400">¿Ya tienes cuenta? <a [routerLink]="['/login']" class="text-pink-500 font-sans hover:text-pink-600">Iniciar sesión</a></p>
